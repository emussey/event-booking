

<div class="back">


<div class="contain" align="center">
  <h1>Create an Artist Account</h1>
  <form>
    <div class="row">
      <div class="leftcol">
        <label for="aname" >Artist Name</label>
      </div>
      <div class="rightcol">
        <input type="text" id="aname" name="artistname" placeholder="Artist Name" autofocus required>
      </div>
    </div>

    <div class="row">
      <div class="leftcol">
        <label for="genre">Genre</label>
      </div>
      <div class="rightcol">
        <input type="text" id="gebre" name="genre" placeholder="Genre" required>
      </div>
    </div>

    <div class="row">
      <div class="leftcol">
        <label for="area">Location</label>
      </div>
      <div class="rightcol">
        <input type="text" id="area" name="area" placeholder="Location" required>
      </div>
    </div>


    <div class="row">
      <div class="leftcol">
        <label for="website">Website</label>
      </div>
      <div class="rightcol">
        <input type="text" id="website" name="website" placeholder="Website">
      </div>
    </div>

    <div class="row">
      <div class="leftcol">
        <label for="email">Email</label>
      </div>
      <div class="rightcol">
        <input type="email" id="email" name="email" placeholder="Email" required>
      </div>
    </div>


    <div class="row">
      <div class="leftcol">
        <label for="about">About</label>
      </div>
      <div class="rightcol">
        <textarea id="about" name="about" placeholder="About" rows="4" cols="80"></textarea>
      </div>
    </div>

    <div class="row">
      <div class="leftcol">
        <label for="pwd">Password</label>
      </div>
      <div class="rightcol">
        <input type="text" id="pwd" name="pwd" placeholder="Password" required>
      </div>
    </div>


      <button id="submitbutton" type="button">Sign Up</button>


  </form>
</div>
</div>

</script>
