
<div class="back">


<div class="contain" align="center">
  <h1>Create a Venue Account</h1>
  <form>
    <div class="row">
      <div class="leftcol">
        <label for="vname" >Venue Name</label>
      </div>
      <div class="rightcol">
        <input type="text" id="vname" name="venuename" placeholder="Venue Name" autofocus required>
      </div>
    </div>

    <div class="row">
      <div class="leftcol">
        <label for="cap" >Capacity</label>
      </div>
      <div class="rightcol">
        <input type="number" id="cap" name="capacity" placeholder="Capacity" required>
      </div>
    </div>


    <div class="row">
      <div class="leftcol">
        <label for="add1">Address Line 1</label>
      </div>
      <div class="rightcol">
        <input type="text" id="add1" name="add1" placeholder="Address Line 1" required>
      </div>
    </div>

    <div class="row">
      <div class="leftcol">
        <label for="add2">Address Line 2</label>
      </div>
      <div class="rightcol">
        <input type="text" id="add2" name="add2" placeholder="Address Line 2" >
      </div>
    </div>

    <div class="row">
      <div class="leftcol">
        <label for="city">City</label>
      </div>
      <div class="rightcol">
        <input type="text" id="city" name="city" placeholder="City" required>
      </div>
    </div>



    <div class="row">
      <div class="leftcol">
        <label for="state">State</label>
      </div>
      <div class="rightcol">
      <select id="state" name="state"  required>
      <option value="AL">Alabama</option>
      <option value="AK">Alaska</option>
      <option value="AZ">Arizona</option>
      <option value="AR">Arkansas</option>
      <option value="CA">California</option>
      <option value="CO">Colorado</option>
      <option value="CT">Connecticut</option>
      <option value="DE">Delaware</option>
      <option value="DC">District Of Columbia</option>
      <option value="FL">Florida</option>
      <option value="GA">Georgia</option>
      <option value="HI">Hawaii</option>
      <option value="ID">Idaho</option>
      <option value="IL">Illinois</option>
      <option value="IN">Indiana</option>
      <option value="IA">Iowa</option>
      <option value="KS">Kansas</option>
      <option value="KY">Kentucky</option>
      <option value="LA">Louisiana</option>
      <option value="ME">Maine</option>
      <option value="MD">Maryland</option>
      <option value="MA">Massachusetts</option>
      <option value="MI">Michigan</option>
      <option value="MN">Minnesota</option>
      <option value="MS">Mississippi</option>
      <option value="MO">Missouri</option>
      <option value="MT">Montana</option>
      <option value="NE">Nebraska</option>
      <option value="NV">Nevada</option>
      <option value="NH">New Hampshire</option>
      <option value="NJ">New Jersey</option>
      <option value="NM">New Mexico</option>
      <option value="NY">New York</option>
      <option value="NC">North Carolina</option>
      <option value="ND">North Dakota</option>
      <option value="OH">Ohio</option>
      <option value="OK">Oklahoma</option>
      <option value="OR">Oregon</option>
      <option value="PA">Pennsylvania</option>
      <option value="RI">Rhode Island</option>
      <option value="SC">South Carolina</option>
      <option value="SD">South Dakota</option>
      <option value="TN">Tennessee</option>
      <option value="TX">Texas</option>
      <option value="UT">Utah</option>
      <option value="VT">Vermont</option>
      <option value="VA">Virginia</option>
      <option value="WA">Washington</option>
      <option value="WV">West Virginia</option>
      <option value="WI">Wisconsin</option>
      <option value="WY">Wyoming</option>
    </select>
    </div>
    </div>


    <div class="row">
      <div class="leftcol">
        <label for="zip">Zipcode</label>
      </div>
      <div class="rightcol">
        <input type="number" id="zip" name="zip" placeholder="Zipcode"  required>
      </div>
    </div>


    <div class="row">
      <div class="leftcol">
        <label for="website">Website</label>
      </div>
      <div class="rightcol">
        <input type="text" id="website" name="website" placeholder="Website">
      </div>
    </div>

    <div class="row">
      <div class="leftcol">
        <label for="email">Email</label>
      </div>
      <div class="rightcol">
        <input type="email" id="email" name="email" placeholder="Email" required>
      </div>
    </div>


    <div class="row">
      <div class="leftcol">
        <label for="about">About</label>
      </div>
      <div class="rightcol">
        <textarea id="about" name="about" placeholder="About" rows="4" cols="80"></textarea>
      </div>
    </div>

    <div class="row">
      <div class="leftcol">
        <label for="pwd">Password</label>
      </div>
      <div class="rightcol">
        <input type="password" id="pwd" name="pwd" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must contain at least 8 characters, including UPPERCASE, lowercase, and numbers" required />
      </div>
    </div>
    <button id="submit" type="submit" (click)="onClick()">Sign Up</button>
  </form>
</div>
</div>
